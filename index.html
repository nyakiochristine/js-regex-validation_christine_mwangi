<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="emessage">Only alphabetic characters, spaces allowed</div>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <div class="emessage">Invalid email format</div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <div class="emessage"> Only digits allowed, 10-15 characters</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="emessage">Your password should contain At least 8 characters, including one uppercase letter, one
                    lowercase letter, and one number
                    </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
